<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Line Up</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>status</legend>
        <input id="draft" type="radio" name="status" value="Draft" />
        <label for="draft">Draft</label>

        <input id="final" type="radio" name="status" value="Final" checked />
        <label for="final">Final</label>
      </fieldset>
      <div>
        <label for="date">Date : </label>
        <select id="date" name="gameDate">
          <option value="March 20">March 20</option>
          <option value="March 24">March 24</option>
          <option value="April 2">April 2</option>
          <option value="April 6">April 6</option>
          <option value="April 13">April 13</option>
        </select>
      </div>
      <fieldset>
        <legend>Players</legend>
        <div>
          <input id="aarav" name="players" type="checkbox" value="aarav" />
          <label for="aarav">Aarav</label>
        </div>
        <div>
          <input id="agarwal" name="players" type="checkbox" value="agarwal" />
          <label for="agarwal">Agarwal</label>
        </div>
        <div>
          <input
            id="Ava jhonson"
            name="players"
            type="checkbox"
            value="Ava jhonson"
          />
          <label for="Ava jhonson">Ava jhonson</label>
        </div>
        <div>
          <input
            id="Julio Ortiz"
            name="players"
            type="checkbox"
            value="Julio Ortiz"
          />
          <label for="Julio Ortiz">Julio Ortiz</label>
        </div>
        <div>
          <input
            id="Liam Rubio"
            name="players"
            type="checkbox"
            value="Liam Rubio"
          />
          <label for="Liam Rubio">Liam Rubio</label>
        </div>
        <div>
          <input
            id="Emma Witherspoon"
            name="players"
            type="checkbox"
            value="Emma Witherspoon"
          />
          <label for="Emma Witherspoon">Emma Witherspoon</label>
        </div>
      </fieldset>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
