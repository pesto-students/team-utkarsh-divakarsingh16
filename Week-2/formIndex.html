<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      <h1>Join a social network</h1>
      <div>
        <label id="fullName">Full name</label>
        <input for="fullName" type="text" required />
      </div>
      <div>
        <label id="email">Email Adress</label>
        <input for="email" type="text" required />
      </div>
      <div>
        <label id="about">About you</label>
        <textarea for="about" rows="3" cols="50" required></textarea>
      </div>
      <div>
        <label id="picture">Photo</label>
        <input for="picture" type="file" required />
      </div>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
